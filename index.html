<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="other/modnorm.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="JavaScript/main.js"></script>
    </head>
    <body>
      <span>Number guessing game</span>
      <div class="grid-container">
        <div class="grid" id="grid"></div>
        <script>
          // Create a 10x10 grid with buttons containing numbers from 1 to 100
          const gridContainer = document.getElementById('grid');
      
          for (let i = 1; i <= 100; i++) {
              const button = document.createElement('button');
              num = Math.floor(Math.random() * 100) + 1;
              button.classList.add('cell');
              button.textContent = i;
              button.addEventListener('click', () => {
                  // Handle button click event here if needed
                  const difference = Math.abs(i - num);

                // Remove all existing color classes
                button.classList.remove('close', 'closer', 'closest','hit');

                // Add color class based on difference
                if (difference == 0) {
                    button.classList.add('hit');
                } else if (difference < 10) {
                    button.classList.add('almost');
                }else if (difference < 20) {
                    button.classList.add('close');
                } else {
                    button.classList.add('miss');
                }

              });
              gridContainer.appendChild(button);
          }
      </script>
      </div>
    </body>
</html>
